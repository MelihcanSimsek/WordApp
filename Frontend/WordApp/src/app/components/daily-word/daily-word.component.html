<div *ngIf="hasData" class="flex flex-col md:flex-row items-center justify-center h-screen">
    <div class="known-container  p-4 ">
        <h1 class="text-2xl text-yellow-300 font-bold text-center mb-4">KNOWN</h1>
        <div class="flex flex-col h-[600px] w-[400px] items-center bg-violet-800 border-1 border-yellow-300 gap-1 overflow-y-auto">  
            <div *ngFor="let word of knownWords"
                class="w-full h-16 bg-linear-to-bl from-rose-500 to-pink-500 flex items-center cursor-pointer justify-around py-2 hover:opacity-90 transition duration-300 ease-in-out">
                <h1 class="text-2xl text-white font-bold">{{word.foreignWord}}</h1>
                <div class="flex flex-wrap justify-center items-center">
                    <span *ngFor="let synonm of word.synonms"
                        class="bg-indigo-600 text-white text-sm px-2 py-1 rounded-lg m-1">{{synonm.foreignWord}}</span>
                </div>
            </div>

        </div>
    </div>
    <div (click)="ChangeIsTranslated()"
        class="daily-word-container flex flex-col items-center cursor-pointer min-h-[300px] w-[600px] bg-linear-to-bl from-yellow-400 to-yellow-600 shadow-lg rounded-2xl p-4 m-4 shadow-2xl">

        <div class="flex flex-col items-center mt-4">
            <h1 class="text-gray-700 text-center text-7xl mt-2">{{isTranslated ? dailyWords[0].translatedWord : dailyWords[0].foreignWord}}</h1>
        </div>
        <div class="flex flex-col items-center justify-between w-full mt-4">
            <!-- <h3 class="text-lg font-semibold">Synonyms</h3> -->
            <div class="flex flex-wrap justify-center">
                <span *ngFor="let synonm of dailyWords[0].synonms"
                    class="bg-emerald-600 text-white text-xl px-2 py-1 rounded-lg m-1"> {{ isTranslated ? synonm.translatedWord : synonm.foreignWord }}</span>
            </div>
        </div>
        <div class="flex flex-row items-center justify-center gap-6 mt-4">
            <button (click)="UpdateToKnown(dailyWords[0].id)"
                class="bg-indigo-500 text-white font-bold py-2 px-4 cursor-pointer rounded-md shadow-xl hover:bg-emerald-400 transition duration-300 ease-in-out">
                Send Known
            </button>
            <button (click)="UpdateChecked(dailyWords[0].id)"
                class="bg-indigo-600 text-white font-bold py-2 px-4 cursor-pointer rounded-md shadow-xl hover:bg-emerald-400 transition duration-300 ease-in-out">
                Send Checked
            </button>

        </div>
    </div>

    <div class="daily-Check-container p-4 ">
        <h1 class="text-2xl text-yellow-300 font-bold text-center mb-4">CHECKED</h1>
        <div class="flex flex-col h-[600px] w-[400px] items-center bg-violet-800 border-1 border-yellow-300 gap-1 overflow-y-auto ">
            <div *ngFor="let word of checkedWords"
                class="w-full h-16 bg-linear-to-bl from-rose-500 to-pink-500 flex items-center cursor-pointer justify-around py-2 hover:opacity-90 transition duration-300 ease-in-out">
                <h1 class="text-2xl text-white font-bold">{{word.foreignWord}}</h1>
                <div class="flex flex-wrap justify-center items-center">
                    <span *ngFor="let synonm of word.synonms"
                        class="bg-indigo-600 text-white text-sm px-2 py-1 rounded-lg m-1">{{synonm.foreignWord}}</span>
                </div>
            </div>

        </div>
    </div>
</div>
