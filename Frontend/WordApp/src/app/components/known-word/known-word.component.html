<div *ngIf="hasData" class="flex flex-col items-center justify-center h-screen">

    <div ()="ChangeIsTranslated()"
        class="daily-word-container cursor-pointer flex flex-col items-center min-h-[300px] w-[600px] bg-linear-to-bl from-yellow-400 to-yellow-600 shadow-lg rounded-2xl p-4 m-4 shadow-2xl">

        <h1 class="text-gray-700 text-center text-7xl mt-2">{{isTranslated ? knownWords[0].translatedWord : knownWords[0].foreignWord}}</h1>

        <div class="flex flex-col items-center justify-between w-full mt-4">
            <div class="flex flex-wrap justify-center">
                <span *ngFor="let synonm of knownWords[0].synonms" class="bg-emerald-600 text-white text-xl px-2 py-1 rounded-lg m-1">{{isTranslated ? synonm.translatedWord : synonm.foreignWord}}</span>
            </div>
        </div>
        <div class="flex flex-row items-center justify-center gap-6 mt-4">
            <button (click)="UpdateChecked(knownWords[0].id)"
                class="bg-indigo-600 text-white font-bold py-2 px-4 cursor-pointer rounded-md shadow-xl hover:bg-emerald-400 transition duration-300 ease-in-out">
                Send Checked
            </button>

        </div>
    </div>
    <div class="daily-Check-container p-4 ">
        <h1 class="text-2xl text-yellow-300  font-bold text-center mb-4 z-1">CHECKED</h1>
        <div
            class="flex flex-col min-h-[300px] w-[600px] items-center bg-violet-800 border-1 border-yellow-300 gap-1 ">
            
            <div *ngFor="let word of checkedWords" class="w-full h-16 bg-linear-to-bl from-rose-500 to-pink-500 flex items-center cursor-pointer justify-around py-2 hover:opacity-90 transition duration-300 ease-in-out">
                <h1 class="text-2xl text-white font-bold">{{word.foreignWord}}</h1>
                <div class="flex flex-wrap justify-center items-center">
                    <span *ngFor="let synonm of word.synonms" class="bg-indigo-600 text-white text-sm px-2 py-1 rounded-lg m-1">{{synonm.foreignWord}}</span>
                </div>
            </div>
            
            
        </div>
    </div>


</div>
